name: Update JSON File

on:
  schedule:
    # Runs every 20 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Code ko checkout karen
        # Repository ke code ko local machine par laata hai
        uses: actions/checkout@v3

      - name: Python ko set karen
        # Python 3.x ko set karta hai
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Zaruri packages ko install karen
        # Python ki zaroori packages (jaise Playwright) ko install karta hai
        run: |
          python -m pip install --upgrade pip
          pip install playwright python-dotenv

      - name: Playwright browsers ko install karen
        # Playwright ke liye zaroori browsers install karta hai
        run: python -m playwright install --with-deps

      - name: Python script ko run karen
        # Python script ko run karta hai jiska direct link hai
        env:
          ICC_USERNAME: ${{ secrets.ICC_USERNAME }}
          ICC_PASSWORD: ${{ secrets.ICC_PASSWORD }}
        run: |
          wget -O icc.py ${{ secrets.ICC_PYTHON_SCRIPT }}
          python icc.py

      - name: Changes ko commit karen
        # Nayi JSON file ko repository mein commit karta hai
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/abid58b/ICCPlaylist.git

      - name: Commit and push changes
        run: |
          git add icc.json
          git fetch origin main
          git reset --soft origin/main
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Fetch latest data"
            git push origin main
          fi
